<pro-header [title]="'查询表格'"></pro-header>
<nz-card [nzBordered]="false">
    <form nz-form (ngSubmit)="getData()" [nzLayout]="'inline'">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="8" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label><label for="username">用户名</label></div>
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="q.username" name="username" [nzSize]="'large'" [nzPlaceHolder]="'请输入'" nzId="username"></nz-input>
                    </div>
                </div>
            </div>
            
            <div nz-col [nzSpan]="16" class="mb-md">
                <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="loading" [nzSize]="'large'">查询</button>
                <button nz-button type="reset" (click)="getData()" [nzSize]="'large'" class="mx-sm">重置</button>
            </div>
        </div>
    </form>
    <div class="mb-md">
        <button nz-button (click)="add()" [nzType]="'primary'" [nzSize]="'large'">
            <i class="anticon anticon-plus"></i><span>新建</span>
        </button>
        <ng-container *ngIf="selectedRows.length > 0">
            <button nz-button [nzSize]="'large'" class="ml-sm">批量操作</button>
            <nz-dropdown [nzPlacement]="'bottomLeft'">
                <button nz-button nz-dropdown [nzSize]="'large'" class="ml-sm">
                    更多操作 <i class="anticon anticon-down"></i>
                </button>
                <ul nz-menu>
                    <li nz-menu-item (click)="remove()">删除</li>
                    <li nz-menu-item (click)="approval()">批量审批</li>
                </ul>
            </nz-dropdown>
        </ng-container>
    </div>
    <div class="mb-md">
        <nz-alert [nzType]="'info'" [nzShowIcon]="true">
            <span alert-body>
                已选择 <strong class="text-primary">{{selectedRows.length}}</strong> 项&nbsp;&nbsp;
                服务调用总计 <strong>{{totalCallNo}}</strong> 万
                <a *ngIf="totalCallNo > 0" (click)="clear()" class="ml-lg">清空</a>
            </span>
        </nz-alert>
    </div>
    <nz-table #nzTable [nzDataSource]="data" [nzPageSize]="q.limit" [nzLoading]="loading"
                (nzDataChange)="dataChange($event)"
                (nzPageIndexChange)="pageChange($event)">
        <thead nz-thead>
            <tr>
                <th nz-th><span>序号</span></th>
                <th nz-th><span>用户名</span></th>
                <th nz-th><span>所属部门</span></th>
                <th nz-th><span>角色</span></th>
                <th nz-th><span>创建时间</span></th>
                <th nz-th><span>状态</span></th>
                <th nz-th><span>操作</span></th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let i of nzTable.data">
                <td nz-td>{{i.userId}}</td>
                <td nz-td>{{i.username}}</td>
                <td nz-td>{{i.deptName}}</td>
                <td nz-td>{{i.roleList[0].roleDesc}}</td>
                <td nz-td>{{i.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td nz-td>{{i.delFlag | userstatuspipe}}</td>
                
                <td nz-td>
                    <a (click)="msg.success('编辑' + i.userId)">配置</a>
                    <span nz-table-divider></span>
                    <a (click)="msg.success('删除' + i.userId)">订阅警报</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>


<nz-modal [nzVisible]="modalVisible" [nzTitle]="'新建规则'" [nzConfirmLoading]="loading" [nzContent]="modalContent"
    (nzOnCancel)="modalVisible=false" (nzOnOk)="save()">
    <ng-template #modalContent>
        <div nz-form-item class="d-flex">
            <div nz-form-label><label for="no">描述</label></div>
            <div nz-form-control class="flex-1">
                <nz-input [(ngModel)]="description" name="description" [nzSize]="'large'" [nzPlaceHolder]="'请输入'" nzId="no"></nz-input>
            </div>
        </div>
    </ng-template>
</nz-modal>
